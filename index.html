<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Pattern Library</title>

<!--	Stylesheets-->
	<link rel="stylesheet" href="css/style.css" />
	
	<style>
        .demo-col{
            background-color: #def0fa;
            text-align: center;
            padding: 1em 0;
            display: block;
            border-radius: 3px;
        }
        .row{
             margin-bottom: 2em;
        }
        
        
    </style>
</head>

       <h1>The Grid</h1>
       <hr>
       
       <div class="row">
           <div class="col-12"><div class="demo-col">.col-12</div></div>
       </div>
       
       <div class="row">
           <div class="col-6"><div class="demo-col">.col-6</div></div>
           <div class="col-6"><div class="demo-col">.col-6</div></div>
       </div>
   </div>
   </section>
